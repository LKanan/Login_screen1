<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <section class="bg-gray-50 min-h-screen flex items-center justify-center mx-2">
        <div class="bg-gray-100 flex rounded-2xl shadow-lg max-w-3xl p-5 items-center">
            <div class="md:w-1/2 px-14">
                <h2 class="font-bold text-2xl text-[#073D6C]">Login</h2>
                <p class="text-sm text-[#073D6C] mt-4">If your already a member, easily log in</p>
                <form action="" class="flex flex-col gap-4">
                    <input class="p-2 mt-8 rounded-xl border" type="email" name="email" id="" placeholder="Email">
                    <div class="relative">
                        <input class="p-2 rounded-xl border w-full" type="password" name="password" id="" placeholder="Password">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="gray" class="bi bi-eye absolute top-1/2 right-3 -translate-y-1/2" viewBox="0 0 16 16">
                            <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z"/>
                            <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0"/>
                        </svg>
                    </div>
                    <button class="bg-[#073D6C] rounded-xl text-white py-2 hover:scale-x-105 duration-300">Log in</button>
                </form>
                <div class="grid grid-cols-3 mt-10 text-gray-500 items-center">
                    <hr class="border border-gray-400">
                    <p class="text-center text-sm">OR</p>
                    <hr class="border border-gray-400">
                </div>
                <button class="text-sm bg-white p-2 rounded-xl w-full mt-5 flex justify-center items-center hover:scale-x-105 duration-300">
                    <svg class="mr-3" xmlns="http://www.w3.org/2000/svg" width="25px" viewBox="0 0 256 262">
                        <path fill="#4285f4" d="M255.878 133.451c0-10.734-.871-18.567-2.756-26.69H130.55v48.448h71.947c-1.45 12.04-9.283 30.172-26.69 42.356l-.244 1.622l38.755 30.023l2.685.268c24.659-22.774 38.875-56.282 38.875-96.027" />
                        <path fill="#34a853" d="M130.55 261.1c35.248 0 64.839-11.605 86.453-31.622l-41.196-31.913c-11.024 7.688-25.82 13.055-45.257 13.055c-34.523 0-63.824-22.773-74.269-54.25l-1.531.13l-40.298 31.187l-.527 1.465C35.393 231.798 79.49 261.1 130.55 261.1" />
                        <path fill="#fbbc05" d="M56.281 156.37c-2.756-8.123-4.351-16.827-4.351-25.82c0-8.994 1.595-17.697 4.206-25.82l-.073-1.73L15.26 71.312l-1.335.635C5.077 89.644 0 109.517 0 130.55s5.077 40.905 13.925 58.602z" />
                        <path fill="#eb4335" d="M130.55 50.479c24.514 0 41.05 10.589 50.479 19.438l36.844-35.974C195.245 12.91 165.798 0 130.55 0C79.49 0 35.393 29.301 13.925 71.947l42.211 32.783c10.59-31.477 39.891-54.251 74.414-54.251" />
                    </svg>
                    Login with Google</button>
                    <p class="mt-5 text-xs border-b border-gray-400 py-6">Forgot password ?</p>
                    <div class="text-sm flex justify-between items-center mt-3">
                        <p>Don't have an account...</p>
                        <button class="py-2 px-5 bg-white rounded-xl hover:scale-x-105 duration-300">Register</button>
                    </div>
            </div>
            <div class="md:block w-1/2 hidden">
                <img src="images/login_img.jpg" alt="" class="rounded-2xl h-full object-cover">
            </div>
        </div>
    </section>
</body>
</html>
